    <title>Markdown Previewer</title>
    <script src="./js/marked.js"></script><!--https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.18/lib/marked.umd.js-->

    <script>
      // console.log(marked("Post Marked Function"));
      // document.getElementById("preview").innerHTML = "<h1>Trial</h1>";
      function updatePreview(){
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked(editorValue);
        previewElement.innerHTML = markedUpHTML;
      }

      function setDefault() {
        //console.log("Default Loaded");
        let defaultText = `\

  <body onload = setDefault() class="bg-secondary">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-white bg-success d-flex flex-column">
          <h1 class="my-3"><b>A Markdown Previewer</b> by Arun</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 bg-light  d-flex flex-column">
          <h3 class="text-center my-2">Editor</h3>
          <div class="form-group d-flex flex-column flex-grow-1">
            <textarea id="editor" onkeyup="updatePreview()" class="form-control d-flex flex-column flex-grow-1"></textarea>
          </div>
        </div>
        <div class="col-6 bg-danger text-light bg-dark d-flex flex-column">
